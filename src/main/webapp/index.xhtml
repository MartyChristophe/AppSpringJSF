<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<style type="text/css">
.ui-grid td {
	white-space: nowrap;
}
</style>

	<h:form>
		<h:outputLabel for="person" value="Id personne : " />
		<p:inputText id="ajaxSpinner" value="#{spinnerController.id}">
			<p:ajax update="ajaxSpinnerValue" process="@this" />
		</p:inputText>

		<br />

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" />

		<p:dialog header="Values" widgetVar="dlg" showEffect="fold"
			hideEffect="fold">
			<h:panelGrid id="display" columns="2" cellpadding="5">
				<h:outputText value="Value : " />
				<h:outputText value="#{spinnerController.loadPerson(spinnerController.id)}" />
			</h:panelGrid>
		</p:dialog>

		<br />

		<p:dataTable var="person" value="#{spinnerController.persons}">
			<p:column headerText="Id">
				<h:outputText value="#{person.id}" />
			</p:column>

			<p:column headerText="FirstName">
				<h:outputText value="#{person.firstName}" />
			</p:column>

			<p:column headerText="LastName">
				<h:outputText value="#{person.lastName}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{person.email}" />
			</p:column>
		</p:dataTable>

	</h:form>

</h:body>

</html>
