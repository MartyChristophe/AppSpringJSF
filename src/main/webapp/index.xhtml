<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<style type="text/css">
.ui-grid td {
	white-space: nowrap;
}
</style>

	<h:form>
		<h:outputLabel for="ajaxSpinner" value="Ajax Spinner: " />
		<p:outputPanel>
			<p:spinner id="ajaxSpinner" value="#{spinnerController.number1}">
				<p:ajax update="ajaxSpinnerValue" process="@this" />
			</p:spinner>
			<h:outputText id="ajaxSpinnerValue"
				value="#{spinnerController.number1}" style="padding-left: 10px" />
		</p:outputPanel>

		<br />

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" />

		<p:dialog header="Values" widgetVar="dlg" showEffect="fold"
			hideEffect="fold">
			<h:panelGrid id="display" columns="2" cellpadding="5">
				<h:outputText value="Value : " />
				<h:outputText value="#{spinnerController.number1}" />
			</h:panelGrid>
		</p:dialog>

	</h:form>

</h:body>

</html>
